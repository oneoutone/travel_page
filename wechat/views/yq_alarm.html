
		<div class="f-content">
			<ul class="alarm-list">
				<li class="alarm-item" ng-repeat="item in notifications">
					<a href="javascript:void(0);">
						<div class="tit">{{item.title}}</div>
						<div class="time">{{item.created | date: 'yyyy-MM-dd HH:mm:ss'}}</div>
						<div class="text"><i>来源：</i><span>{{item.source_name}}</span></div>
					</a>
				</li>
			</ul>
		</div>
