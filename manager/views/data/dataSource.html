<div class="padding">

    <div class="box">

        <div class="box-body head_form">
            <form>
                <div class="col-md-12 col-xs-12">
                    <div class="form-group ">
                        <label>用户提交数据源</label>
                        <textarea id="nameInput" type="text"  class="form-control" ng-model="data.source" rows="5"></textarea>
                    </div>
                </div>
                <div>
                    <div class="form-inline col-sm-5">
                        <label>数据源名称</label>
                        <input type="text" class="form-control-sm p-x b-a" placeholder="请输入您要查找的名称" ng-model="filter3" >
                    </div>

                    <div class="form-inline col-sm-4">
                        <label>数据源url</label>
                        <input type="text" class="form-control-sm p-x b-a" placeholder="请输入您要查找的url" ng-model="filter2" >
                    </div>

                    <div class="form-inline col-sm-3">
                        <button  type="button"  ng-click="fetchSource()" class=" btn btn-sm btn-outline b-{{app.setting.theme.primary}} text-{{app.setting.theme.primary}}">
                            查询
                        </button>
                    </div>

                </div>

            </form>
        </div>

        <table id="teamTable" class="table table-striped" data-empty="没有记录">
            <thead>
            <tr>
                <th data-breakpoints="xs sm md" data-sortable="false">名称</th>
                <th data-breakpoints="xs sm md" data-sortable="false">地址</th>
                <th>选择</th>
            </tr>
            </thead>
            <tr ng-repeat="item in urls">
                <td class="v-m">{{item.result.website}}</td>
                <td class="v-m">{{item.result.website_url}}</td>
                <td class="v-m">
                    <div class="i-checks">
                        <label><input type="checkbox" class="icheckbox_square-blue" ng-model="item.result.checked" ng-click="dateSourceClicked(item.result)"></label>
                    </div>
                </td>
            </tr>
            <tr class="white b-white" ng-show="bigTotalItems > 10">
                <td colspan="6" class="white b-white text-center">
                    <ul class="pagination" uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" total-items="true" max-size="10" class="pagination-sm" boundary-link-numbers="true" next-text="下一页" previous-text="上一页" rotate="false" ng-change="pageChanged()"></ul>
                </td>
            </tr>
        </table>
    </div>
</div>

            <!--分页-->

<!-- Modal -->
<div class="modal fade" id="delete" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">

                <label class="c-f-list-tit"><span>确定删除数据源？</span></label>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-send" ng-click="deleteDataSource()">确定</button>
            </div>
        </div>
    </div>
</div>
