<style type="text/css">
	.col-article-list {
		padding: 0!important;
	}
	
	.com-article-panel-body {
		margin-right: 40px;
	}
	
	.opt-btn {
		position: absolute;
		top: 50%;
		right: -40px;
		width: 26px;
		height: 26px;
		color: #ffffff;
		font-size: 16px;
		font-family: '宋体';
		font-weight: bold;
		text-align: center;
		line-height: 26px;
		background-color: #00a4ff;
		border-radius: 50%;
		margin-top: -13px;
	}
</style>
<div class="padding">
	<div class="row">
		<div class="col-sm-12 col-md-6">

			<div class="c-cont data-box">
				<div class="table-tool clearfix">
					<div class="tool-item" style="width: 100%; margin-left: 0;">
						<select class="tool-control" style="width: 100%; margin-right: 0;" ng-model="selectEvent" ng-change="eventSelected()">
							<option ng-repeat="item in events" value="{{item.id}}">{{item.title}}</option>
						</select>
					</div>
				</div>

				<div class="col-article-list">
					<div class="com-article-panel" ng-repeat="item in data2">
						<div class="com-article-panel-body">
							<h3 class="com-article-panel-title"><a href="">{{item.title}}</a></h3>
							<p class="com-article-panel-desc ellipsis">
								<a href="javascript:void(0);">{{item.content}}</a>
							</p>
							<a class="opt-btn" ng-click="delete(item)">×</a>
						</div>
					</div>

					<table class="table table-striped" ng-show="data2.length > 0">
						<tr class="white b-white">
							<td colspan="6" class="white  text-center">
								<ul class="pagination" uib-pagination uib-pagination items-per-page="5" total-items="bigTotalItems2" ng-model="bigCurrentPage2" total-items="true" max-size="5" class="pagination-sm" boundary-link-numbers="true" next-text="下一页" previous-text="上一页" rotate="false" ng-change="pageChanged2()"></ul>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="col-sm-12 col-md-6">

			<div class="c-cont data-box">
				<div class="table-tool clearfix">
					<div class="tool-l">
						<div class="tool-item">
							<div style="font-size: 18px;line-height: 34px;">新闻列表</div>
						</div>
					</div>
					<!--<div class="tool-r">-->
						<!--<div class="tool-item search-input clearfix">-->
							<!--<input type="text" placeholder="请输入您要查找的内容" class="tool-control" ng-model="filter">-->
							<!--<button type="button" class="c-btn" ng-click="doFilter()">搜索</button>-->
						<!--</div>-->
					<!--</div>-->
				</div>

				<div class="col-article-list">
					<div class="com-article-panel" ng-repeat="item in data1">
						<div class="com-article-panel-body">
							<h3 class="com-article-panel-title"><a href="">{{item.result.title}}</a></h3>
							<p class="com-article-panel-desc ellipsis">
								<a href="javascript:void(0);">{{item.result.content}}</a>
							</p>
							<a class="opt-btn" ng-click="add(item)">＋</a>
						</div>
					</div>
					<table class="table table-striped">
						<tr class="white b-white">
							<td colspan="6" class="white  text-center">
								<ul class="pagination" uib-pagination items-per-page="5" total-items="bigTotalItems1" ng-model="bigCurrentPage1" total-items="true" max-size="5" class="pagination-sm" boundary-link-numbers="true" next-text="下一页" previous-text="上一页" rotate="false" ng-change="pageChanged1()"></ul>
							</td>
						</tr>
					</table>
				</div>

				<!--分页-->

			</div>
		</div>
	</div>
</div>
