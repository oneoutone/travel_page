<div class="c-section c-main">
	<div class="c-section-inner">
		<div class="to-login">已有账号，
			<a href="javascript:void(0);" ui-sref="app.login">前往登录</a>
		</div>
		<div class="login">
			<div class="login-box">
				<form class="login-form">
					<h3 class="title">用户注册</h3>
					<div class="input-group clearfix">
						<label class="tit">手机号</label>
						<input class="input" type="tel" name="tel" placeholder="请输入手机号" />
					</div>
					<div class="input-group clearfix get-code">
						<label class="tit">验证码</label>
						<input class="input" type="text" name="tel" placeholder="请输入验证码" />
						<button type="button" class="get-code-btn">获取验证码</button>
					</div>
					<div class="input-group clearfix">
						<label class="tit">密码</label>
						<input class="input" type="password" name="password" placeholder="请输入登录密码" />
						<span class="show-psw"></span>
					</div>
					<div class="input-group clearfix">
						<label class="tit">确定密码</label>
						<input class="input" type="password" name="password" placeholder="确定密码" />
					</div>
					<button type="button" class="btn">立即注册</button>
				</form>
			</div>
		</div>
	</div>
</div>
